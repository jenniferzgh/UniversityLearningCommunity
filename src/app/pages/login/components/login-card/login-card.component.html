<div id="loginCard">
  <div class="userId">
    <input type="text" placeholder="学生学号/教师工号" [(ngModel)]="userId" next-tab>
    <span id="Suggestive" ></span>
  </div>
  <div class="passwd">
    <input type="passwd" placeholder="密码" next-tab>
  </div>
  <div class="forget">
    <span>忘记密码？</span>
  </div>
  <div class="submit">
    <button (click)="goHome()">登录</button>
  </div>
</div>
